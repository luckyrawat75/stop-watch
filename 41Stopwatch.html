<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch </title>
    <link rel="stylesheet" href="/42.stopwatch.css">

</head>

<body>
    <div class="container">
        <div class="watch">
            <h1>Online Timer & Stopwatch</h1>
        </div>
        <div class="stop-watch">
            <h2 id="displayTime">00:00:00</h2>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="clear">Stop</button>
        </div>
        <div class="icon">
            <img src="stop watch icon.avif" </div>

        </div>

</body>
<script src="/43.stopwatch.js"></script>


</html>
